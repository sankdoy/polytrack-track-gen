<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PolyTrack Track Generator</title>
    <style>
      :root {
        --bg: #1b1b24;
        --panel: #222230;
        --panel-alt: #1e1e2a;
        --text: #d0d0dc;
        --muted: #7c7c90;
        --border: #2c2c3c;
        --accent: #8899cc;
        --accent-hover: #99aadd;
        --good: #7db88a;
        --bad: #cc7777;
        --input-bg: #191924;
        --radius: 8px;
      }

      * { box-sizing: border-box; margin: 0; }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.5;
      }

      header {
        padding: 16px 20px;
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
      }

      header h1 {
        font-size: 1rem;
        font-weight: 600;
        letter-spacing: 0.3px;
      }

      header p {
        margin-top: 2px;
        color: var(--muted);
        font-size: 0.8rem;
      }

      header .updated {
        display: inline-block;
        margin-left: 10px;
        padding-left: 10px;
        border-left: 1px solid var(--border);
        color: rgba(159,176,192,0.85);
        font-size: 0.75rem;
      }

      header .support {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: var(--radius);
        border: 1px solid rgba(136,153,204,0.5);
        background: linear-gradient(135deg, rgba(136,153,204,0.22), rgba(125,184,138,0.14));
        color: var(--text);
        text-decoration: none;
        font-size: 0.78rem;
        font-weight: 500;
        transition: transform 0.15s, border-color 0.15s, background 0.15s;
      }
      header .support:hover {
        border-color: var(--accent);
        transform: translateY(-1px);
        background: linear-gradient(135deg, rgba(136,153,204,0.30), rgba(125,184,138,0.18));
      }
      header .support svg { width: 14px; height: 14px; flex-shrink: 0; }
      header .support .support-text { display: flex; flex-direction: column; line-height: 1.1; }
      header .support .support-title { font-weight: 650; font-size: 0.8rem; }
      header .support .support-sub { color: rgba(208,208,220,0.75); font-size: 0.68rem; }

      .wrap {
        max-width: 920px;
        margin: 20px auto;
        padding: 0 16px 40px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }

      @media (max-width: 780px) {
        .wrap { grid-template-columns: 1fr; }
      }

      .panel {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 16px;
      }

      .panel h2 {
        font-size: 0.72rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: var(--muted);
        margin-bottom: 14px;
        font-weight: 600;
      }

      .field { margin-bottom: 12px; }

      label {
        display: flex;
        justify-content: space-between;
        gap: 8px;
        margin-bottom: 5px;
        color: var(--muted);
        font-size: 0.8rem;
      }
      label .val { color: var(--text); font-weight: 600; }

      input[type="text"],
      input[type="number"],
      select {
        width: 100%;
        padding: 8px 10px;
        border-radius: 6px;
        border: 1px solid var(--border);
        background: var(--input-bg);
        color: var(--text);
        font-size: 0.85rem;
        outline: none;
        transition: border-color 0.15s;
      }
      input[type="text"]:focus,
      input[type="number"]:focus,
      select:focus {
        border-color: var(--accent);
      }

      input[type="range"] {
        width: 100%;
        height: 4px;
        -webkit-appearance: none;
        appearance: none;
        background: var(--border);
        border-radius: 2px;
        outline: none;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: var(--accent);
        cursor: pointer;
        border: none;
      }
      input[type="range"]::-moz-range-thumb {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: var(--accent);
        cursor: pointer;
        border: none;
      }

      .divider {
        border: none;
        border-top: 1px solid var(--border);
        margin: 14px 0;
      }

      .row { display: flex; gap: 8px; align-items: center; }
      .row > * { flex: 1; }

      .btn {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        padding: 8px 14px;
        border-radius: 6px;
        border: 1px solid var(--border);
        background: var(--accent);
        color: #1b1b24;
        font-size: 0.82rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.15s;
      }
      .btn:hover { background: var(--accent-hover); }
      .btn:disabled { opacity: 0.5; cursor: not-allowed; }

      .btn-secondary {
        background: var(--panel-alt);
        color: var(--text);
        font-weight: 500;
      }
      .btn-secondary:hover {
        background: var(--border);
      }

      .checkbox {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 8px 0 10px;
        color: var(--muted);
        font-size: 0.8rem;
      }
      .checkbox input[type="checkbox"] {
        width: 16px;
        height: 16px;
        accent-color: var(--accent);
        cursor: pointer;
      }

      .status {
        margin-top: 10px;
        font-size: 0.8rem;
        color: var(--muted);
        min-height: 1.2em;
      }
      .status.bad { color: var(--bad); }
      .status.good { color: var(--good); }

      .results { grid-column: 1 / -1; }

      .card {
        background: var(--panel-alt);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 14px;
        margin-bottom: 10px;
      }

      .card-head {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        gap: 10px;
        margin-bottom: 8px;
      }
      .card-title { font-weight: 600; font-size: 0.9rem; }
      .card-meta { color: var(--muted); font-size: 0.75rem; }

      .code {
        font-family: "SF Mono", "Cascadia Code", "Fira Code", monospace;
        background: var(--input-bg);
        border: 1px solid var(--border);
        border-radius: 6px;
        padding: 10px;
        word-break: break-all;
        font-size: 0.78rem;
        color: var(--good);
        max-height: 100px;
        overflow: auto;
        line-height: 1.4;
      }

      .actions { display: flex; gap: 8px; margin-top: 8px; }
      .actions .btn { padding: 6px 12px; font-size: 0.78rem; }

      details {
        border-top: 1px solid var(--border);
        padding-top: 8px;
        margin-top: 8px;
      }
      summary {
        cursor: pointer;
        color: var(--muted);
        font-size: 0.78rem;
        user-select: none;
      }
      summary:hover { color: var(--text); }

      .desc {
        margin-top: 8px;
        color: var(--muted);
        white-space: pre-wrap;
        font-family: "SF Mono", "Cascadia Code", "Fira Code", monospace;
        font-size: 0.72rem;
        line-height: 1.4;
        border-left: 2px solid var(--border);
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <h1>PolyTrack Track Generator</h1>
        <p>Generates share codes locally in your browser.<span class="updated" id="updated"></span><span class="updated"> build 2026-02-11.7</span></p>
      </div>
      <a class="support" href="https://buymeacoffee.com/sankdoy" target="_blank" rel="noopener noreferrer">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M7 9h11v3.5a4.5 4.5 0 0 1-4.5 4.5H9.5A4.5 4.5 0 0 1 5 12.5V11a2 2 0 0 1 2-2Z" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/>
          <path d="M18 10.2h1.1a2.9 2.9 0 0 1 0 5.8H17.6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
          <path d="M8 17.2V19a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1v-1.8" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
        </svg>
        <span class="support-text">
          <span class="support-title">Buy me a coffee</span>
          <span class="support-sub">Support new features</span>
        </span>
      </a>
    </header>

    <main class="wrap">
      <section class="panel">
        <h2>Track</h2>

        <div class="field">
          <label>Track Name</label>
          <input type="text" id="name" value="Generated Track" />
        </div>

        <div class="field">
          <label>Manual Scenario</label>
          <select id="manualScenario">
            <option value="" selected>Random generator</option>
          </select>
        </div>

        <div class="field">
          <label>Length <span class="val" id="lengthVal">500</span></label>
          <input type="range" id="length" min="10" max="750" value="500" step="1" />
        </div>

        <div class="field">
          <label>Elevation (0-10) <span class="val" id="elevationVal">3</span></label>
          <input type="range" id="elevation" min="0" max="10" value="3" />
        </div>

        <div class="field">
          <label>Curviness (0-10) <span class="val" id="curvinessVal">4</span></label>
          <input type="range" id="curviness" min="0" max="10" value="4" />
        </div>

        <div class="field">
          <label>Checkpoints <span class="val" id="checkpointsVal">6</span></label>
          <input type="range" id="checkpoints" min="0" max="500" value="6" step="1" />
        </div>

        <div class="field">
          <label>Environment</label>
          <select id="environment">
            <option value="Summer" selected>Summer</option>
            <option value="Winter">Winter</option>
            <option value="Desert">Desert</option>
            <option value="Default">Default</option>
          </select>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="scenery" />
          <span>Include scenery</span>
        </div>

        <hr class="divider" />
        <h2>Generation</h2>

	        <div class="field">
	          <label>Max Height <span class="val" id="maxHeightVal">24</span></label>
	          <input type="range" id="maxHeight" min="0" max="200" value="24" />
	        </div>

        <div class="field">
          <label>Max Attempts / Piece <span class="val" id="maxAttemptsPerPieceVal">25</span></label>
          <input type="range" id="maxAttemptsPerPiece" min="1" max="200" value="25" />
        </div>

        <div class="checkbox">
          <input type="checkbox" id="allowSteepSlopes" checked />
          <span>Allow steep slopes (+2Y)</span>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="allowIntersections" />
          <span>Allow self-intersections</span>
        </div>

        <div class="field">
          <label>Intersection Chance <span class="val" id="intersectionChanceVal">0.15</span></label>
          <input type="range" id="intersectionChance" min="0" max="1" value="0.15" step="0.01" />
        </div>

        <div class="field">
          <label>Template Chance <span class="val" id="templateChanceVal">0.35</span></label>
          <input type="range" id="templateChance" min="0" max="1" value="0.35" step="0.01" />
        </div>
      </section>

      <section class="panel">
        <h2>Generate</h2>

        <div class="field">
          <label>Seed</label>
          <div class="row">
            <input type="number" id="seed" placeholder="Random" />
            <button class="btn btn-secondary" id="rollSeed" type="button">Roll</button>
          </div>
        </div>

        <div class="field">
          <label>Batch Count</label>
          <input type="number" id="batch" value="1" min="1" max="50" />
        </div>

        <button class="btn" id="generateBtn" type="button">Generate</button>
        <div class="status" id="status"></div>
      </section>

      <section class="panel results" id="output" style="display:none;">
        <h2>Results</h2>
        <div id="results"></div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
    <script type="module" src="./app.mjs?v=2026-02-11.7"></script>
  </body>
</html>
