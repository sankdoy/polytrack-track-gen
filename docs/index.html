<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PolyTrack Track Generator</title>
    <style>
      :root {
        --bg: #0b0f17;
        --panel: #121a26;
        --panel2: #0f1621;
        --text: #e6edf3;
        --muted: #9fb0c0;
        --border: rgba(255,255,255,0.08);
        --accent: #4f8cff;
        --accent2: #8b5cf6;
        --good: #22c55e;
        --bad: #ef4444;
        --radius: 10px;
      }

      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: radial-gradient(1200px 800px at 30% -20%, rgba(79,140,255,0.25), transparent 55%),
                    radial-gradient(900px 700px at 100% 0%, rgba(139,92,246,0.2), transparent 55%),
                    var(--bg);
        color: var(--text);
      }

      header {
        padding: 18px 22px;
        border-bottom: 1px solid var(--border);
        background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      }

      header .support {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 10px;
        border-radius: 999px;
        border: 1px solid rgba(255,255,255,0.12);
        text-decoration: none;
        color: var(--text);
        background: rgba(18,26,38,0.6);
        font-weight: 600;
        font-size: 0.82rem;
        margin-top: 10px;
      }
      header .support:hover { filter: brightness(1.06); }

      header h1 {
        margin: 0;
        font-size: 1.05rem;
        letter-spacing: 0.2px;
      }

      header p {
        margin: 6px 0 0;
        color: var(--muted);
        font-size: 0.85rem;
      }

      .wrap {
        max-width: 980px;
        margin: 22px auto;
        padding: 0 16px 32px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 14px;
      }

      @media (max-width: 820px) {
        .wrap { grid-template-columns: 1fr; }
      }

      .panel {
        background: rgba(18,26,38,0.85);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 16px;
        backdrop-filter: blur(6px);
      }

      .panel h2 {
        margin: 0 0 12px;
        font-size: 0.82rem;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: var(--muted);
      }

      .field { margin-bottom: 12px; }
      label {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 6px;
        color: var(--muted);
        font-size: 0.82rem;
      }
      label .val { color: var(--text); font-weight: 600; }
      input[type="text"], input[type="number"], select {
        width: 100%;
        padding: 9px 10px;
        border-radius: 9px;
        border: 1px solid var(--border);
        background: rgba(15,22,33,0.8);
        color: var(--text);
        outline: none;
      }
      input[type="range"] { width: 100%; accent-color: var(--accent); }

      details {
        border-top: 1px dashed rgba(255,255,255,0.08);
        padding-top: 10px;
        margin-top: 4px;
      }
      summary {
        cursor: pointer;
        color: var(--muted);
        font-size: 0.84rem;
        user-select: none;
      }

      .row { display: flex; gap: 10px; align-items: center; }
      .row > * { flex: 1; }

      .btn {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.12);
        background: linear-gradient(180deg, rgba(79,140,255,0.18), rgba(79,140,255,0.08));
        color: var(--text);
        font-weight: 600;
        cursor: pointer;
      }
      .btn:disabled { opacity: 0.6; cursor: not-allowed; }

      .btn.secondary {
        background: rgba(15,22,33,0.8);
        border-color: rgba(255,255,255,0.10);
        font-weight: 500;
      }

      .checkbox {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 10px 0 12px;
        color: var(--muted);
        font-size: 0.84rem;
      }
      .checkbox input { width: 18px; height: 18px; accent-color: var(--accent); }

      .status {
        margin-top: 10px;
        color: var(--muted);
        font-size: 0.85rem;
        min-height: 1.2em;
      }
      .status.bad { color: var(--bad); }
      .status.good { color: var(--good); }

      .results { grid-column: 1 / -1; }
      .card {
        background: rgba(15,22,33,0.65);
        border: 1px solid rgba(255,255,255,0.10);
        border-radius: var(--radius);
        padding: 14px;
        margin-bottom: 12px;
      }

      .card-head {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        align-items: baseline;
        margin-bottom: 10px;
      }
      .card-title { font-weight: 700; font-size: 0.96rem; }
      .card-meta { color: var(--muted); font-size: 0.78rem; }

      .code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
        background: rgba(0,0,0,0.35);
        border: 1px solid rgba(255,255,255,0.10);
        border-radius: 10px;
        padding: 10px;
        word-break: break-all;
        color: #b9f6ca;
        max-height: 120px;
        overflow: auto;
      }

      .actions { display: flex; gap: 10px; margin-top: 10px; }
      .actions .btn { flex: 0 0 auto; padding: 8px 10px; border-radius: 10px; }

      .desc {
        margin-top: 10px;
        color: var(--muted);
        white-space: pre-wrap;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
        font-size: 0.78rem;
        line-height: 1.45;
        border-left: 2px solid rgba(79,140,255,0.4);
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>PolyTrack Track Generator</h1>
      <p>Generates share codes locally in your browser (no server).</p>
      <a class="support" href="https://buymeacoffee.com/sankdoy" target="_blank" rel="noopener noreferrer">Buy me a coffee</a>
    </header>

    <main class="wrap">
      <section class="panel">
        <h2>Track</h2>

        <div class="field">
          <label>Track Name</label>
          <input type="text" id="name" value="Generated Track" />
        </div>

        <div class="field">
          <label>Length <span class="val" id="lengthVal">30</span></label>
          <input type="range" id="length" min="10" max="2000" value="30" step="10" />
        </div>

        <div class="field">
          <label>Elevation <span class="val" id="elevationVal">1</span></label>
          <input type="range" id="elevation" min="0" max="10" value="1" />
        </div>

        <div class="field">
          <label>Curviness <span class="val" id="curvinessVal">1</span></label>
          <input type="range" id="curviness" min="0" max="10" value="1" />
        </div>

        <div class="field">
          <label>Checkpoints <span class="val" id="checkpointsVal">2</span></label>
          <input type="range" id="checkpoints" min="0" max="200" value="2" />
        </div>

        <div class="field">
          <label>Environment</label>
          <select id="environment">
            <option value="Summer" selected>Summer</option>
            <option value="Winter">Winter</option>
            <option value="Desert">Desert</option>
            <option value="Default">Default</option>
          </select>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="scenery" />
          <label for="scenery" style="margin:0;">Include scenery</label>
        </div>

        <details>
          <summary>Advanced</summary>

          <div class="field" style="margin-top: 12px;">
            <label>Max Height <span class="val" id="maxHeightVal">24</span></label>
            <input type="range" id="maxHeight" min="0" max="200" value="24" step="1" />
          </div>

          <div class="field">
            <label>Max Attempts / Piece <span class="val" id="maxAttemptsPerPieceVal">25</span></label>
            <input type="range" id="maxAttemptsPerPiece" min="1" max="200" value="25" step="1" />
          </div>

          <div class="checkbox">
            <input type="checkbox" id="allowSteepSlopes" checked />
            <label for="allowSteepSlopes" style="margin:0;">Allow steep slopes (+2Y)</label>
          </div>

          <div class="checkbox">
            <input type="checkbox" id="allowIntersections" />
            <label for="allowIntersections" style="margin:0;">Allow self-intersections</label>
          </div>

          <div class="field">
            <label>Intersection Chance <span class="val" id="intersectionChanceVal">0.15</span></label>
            <input type="range" id="intersectionChance" min="0" max="1" value="0.15" step="0.01" />
          </div>

          <div class="field">
            <label>Template Chance <span class="val" id="templateChanceVal">0.25</span></label>
            <input type="range" id="templateChance" min="0" max="1" value="0.25" step="0.01" />
          </div>
        </details>
      </section>

      <section class="panel">
        <h2>Generate</h2>

        <div class="field">
          <label>Seed</label>
          <div class="row">
            <input type="number" id="seed" placeholder="Random" />
            <button class="btn secondary" id="rollSeed" type="button">Roll</button>
          </div>
        </div>

        <div class="field">
          <label>Batch Count</label>
          <input type="number" id="batch" value="1" min="1" max="50" />
        </div>

        <button class="btn" id="generateBtn" type="button">Generate</button>
        <div class="status" id="status"></div>
      </section>

      <section class="panel results" id="output" style="display:none;">
        <h2>Results</h2>
        <div id="results"></div>
      </section>
    </main>

    <!-- pako is used for v3 share code deflate/inflate -->
    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
    <script type="module" src="./app.mjs"></script>
  </body>
</html>
